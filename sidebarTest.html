<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Left Nav</title>
  <style>
body {
  font-family: "Lato", sans-serif;
}

/* General left-nav styling */
.left-nav {
  height: 100%;
  width: 250px; /* Full sidebar width for larger screens */
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

/* Left-nav links */
.left-nav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* Link hover effect */
.left-nav a:hover {
  color: #f1f1f1;
}

/* Close button (Hidden by default on larger screens) */
.left-nav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
  display: none; /* Hidden by default */
}

/* Open button for mobile view */
.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
  display: none; /* Hidden by default for larger screens */
}

.openbtn:hover {
  background-color: #444;
}

/* Main content */
#main {
  margin-left: 250px; /* Space for the sidebar */
  padding: 16px;
  transition: margin-left .5s;
}

/* Mobile-specific styling */
@media screen and (max-width: 768px) {
  /* Hide the sidebar initially */
  .left-nav {
    width: 0;
    padding-top: 60px;
  }

  /* Show the open button on mobile */
  .openbtn {
    display: block;
  }

  /* Show the close button on mobile */
  .left-nav .closebtn {
    display: block; /* Only show close button on mobile */
  }

  /* Sidebar appears when open class is added */
  .left-nav.open {
    width: 250px;
  }

  /* Main content is pushed to the right */
  #main.open {
    margin-left: 250px;
  }
}

  </style>
</head>
<body>

  <!-- Open Button for mobile view -->
  <button class="openbtn" id="nav-toggle" onclick="openNav()">></button>

  <!-- Left Nav -->
  <div id="mySidebar" class="left-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <div class="list">
      <a href="#overview" class="active">Overview</a>
      <a href="#executive_summary">Executive Summary</a>
      <a href="#method">Method</a>
      <a href="#research">Research</a>
      <a href="#modeling">Modeling</a>
      <a href="#frameworks">Frameworks</a>
      <a href="#refinement">Refinement</a>
      <a href="#conclusion">Conclusion</a>
      <a href="#workscited">Works Cited</a>
    </div>
  </div>

  <!-- Main content -->
  <div id="main">
    <h2>Responsive Left Nav</h2>
    <p>Click on the hamburger menu icon to open the sidebar, and push this content to the right on mobile.</p>
  </div>

  <!-- JavaScript for toggling the sidebar -->
  <script>
    function openNav() {
      document.getElementById("mySidebar").classList.add("open");
      document.getElementById("main").classList.add("open");
    }

    function closeNav() {
      document.getElementById("mySidebar").classList.remove("open");
      document.getElementById("main").classList.remove("open");
    }
  </script>

</body>
</html>
